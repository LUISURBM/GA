            AFRAME.registerComponent('log', {
                schema: {type: 'string'},

                init: function () {
                    var stringToLog = this.data;
                    console.log(stringToLog);
                }
            });

            AFRAME.registerComponent('cursor-listener', {
                init: function () {
                    var lastIndex = -1;
                    var COLORS = ['red', 'green', 'blue'];
                    this.el.addEventListener('click', function (evt) {
                        lastIndex = (lastIndex + 1) % COLORS.length;
                        this.setAttribute('material', 'color', COLORS[lastIndex]);
                        console.log('I was clicked at: ', evt.detail.intersection.point);
                    });
                }
            });

    <body>
        <div class="container">
            <a-scene id="escenaCalc">


                <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" log="Hello, Box!" >

                    <!-- These animations will start when the box is looked at. -->
                    <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
                    <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
                    <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>

                </a-box>
                <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" class="clickable"></a-sphere>
                <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
                <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
                <a-sky color="#ECECEC"></a-sky>
                <a-entity>
                    <a-entity cursor="fuse: true; fuseTimeout: 500"
                              position="0 0 -1"
                              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                              material="color: black; shader: flat">
                    </a-entity>
                </a-entity>

                <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>

                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>
            </a-scene>


        </div>
